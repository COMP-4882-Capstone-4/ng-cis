<mat-card>
  <mat-card-header>
    <mat-card-title>Zip Codes in Shelby County</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let zipCode of zipcodes|async; last as last">
        <h3 matLine class="subtitle">Zip Code: </h3>
        <h2 matLine class="zipcode">{{zipCode}}</h2>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
