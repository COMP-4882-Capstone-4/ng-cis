<div class="map-container">
  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  <div id="map"></div>
  <div class="button-wrapper">
    <button class="works-cited-button" routerLink="works-cited" color="accent" mat-raised-button disableRipple>Works Cited</button>
  </div>

  <div class="button-wrapper-2">
    <button class="poverty-level-button" routerLink="poverty-level" color="primary" mat-raised-button disableRipple>Poverty In Detail</button>
  </div>
</div>
